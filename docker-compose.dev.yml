services:
  # Backend Service - Development Mode
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: pd-smartdoc-backend-dev
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
    volumes:
      # Mount source code for hot reload
      - ./backend:/app
      - /app/node_modules
      # Persist JSON data files
      - backend-data-dev:/app/data
    networks:
      - app-network-dev
    command: npm run dev

  # Frontend Service - Development Mode
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: pd-smartdoc-frontend-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:3001/api
    volumes:
      # Mount source code for hot reload
      - ./frontend:/app
      - /app/node_modules
    networks:
      - app-network-dev
    depends_on:
      - backend
    command: npm run dev

networks:
  app-network-dev:
    driver: bridge

volumes:
  backend-data-dev:
    driver: local

